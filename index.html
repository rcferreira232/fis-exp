<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Física Exp</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- normalize -->
    <link rel="stylesheet" href="./style/normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- header -->
    <header class="logo">
        <div class="logo-container">
            <a href="./index.html" class="link-logo">
                <!-- <img src="" alt="física experimental"> -->
                <h1>física experimental</h1> 
            </a>
        </div>
    </header>
    <!-- main -->
    <main class="page">
        <div class="center-page">
            <section class="card-container">
                <!-- inputs -->
                <div class="line-input">
                    <label>X</label>
                    <input type="number" id="x" placeholder="Valor de X">
                </div>
                <div class="line-input">
                    <label>Y</label>
                    <input type="number" id="y" placeholder="Valor de Y">
                </div>
                <!-- btns -->
                <button type="button" class="btn add-btn">adicionar</button>
                <button type="button" class="btn remove-btn">remover</button>
            </section>
            <section class="min-quadrados">
                <div class="table-container">
                    <table  class="table" border="1">
                        <thead>
                            <th>x</th>
                            <th>y</th>
                            <th>&sum;x</th>
                            <th>&sum;y</th>
                            <th>&sum;x²</th>
                            <th>&sum;xy</th>
                            <th>S</th>
                        </thead>
                        <tbody id="body">
                        </tbody>
                    </table>
                </div>
                <div class="calc-container">
                    <div class="calc-info">
                        <div>
                            <p>a</p>
                            <p>&#916;a</p>
                        </div>
                        <div>
                            <p>b</p>
                            <p>&#916;b</p>
                        </div>
                        <div>
                            <p>s</p>
                        </div>
                        <div class="l-values">
                            <p>&#8203; &#8203; a = <span id="a">?</span></p>
                            <p>&#8203; &#8203; b = <span id="b">?</span></p>
                            <p>&#916;a = <span id="desvio-a">?</span></p>
                            <p>&#916;b = <span id="desvio-b">?</span></p>
                        </div>
                    </div>
                    <button class="btn calc-btn">Calcular</button>
                </div>
            </section>
        </div>
    </main>
    <!-- footer -->
    <footer class="page-footer">
        <p>
            &copy;
            <span id="date"></span>
            <a href="./">
                <span class="footer-logo">FísicaExp</span>
            </a>
            Built by 
            <a href="https://github.com/rcferreira232/page" target="_blank" rel="noopener noreferrer">rcferreira232</a> 
        </p>
    </footer>
    <!-- js -->
    <script src="./js/main.js"></script>
</body>
</html>
